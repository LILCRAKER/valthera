include classpath("application.conf")

# What is the outside visible address of this ElasticMQ node
node-address {
    protocol = http
    host = localhost
    port = 9324
    context-path = ""
}

rest-sqs {
    enabled = true
    bind-port = 9324
    bind-hostname = "0.0.0.0"
    # Possible values: relaxed, strict
    sqs-limits = relaxed
}

rest-stats {
    enabled = true
    bind-port = 9325
    bind-hostname = "0.0.0.0"
}

# Should the node-address be generated from the bind port/hostname
# Set this to true e.g. when assigning port automatically by using port 0.
generate-node-address = false

queues {
    # Queue for video processing
    video-processor-queue {
        defaultVisibilityTimeout = 10 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
        deadLettersQueue {
            name = "video-processor-dlq"
            maxReceiveCount = 3
        }
    }
    
    # Dead letter queue for video processing
    video-processor-dlq {
        defaultVisibilityTimeout = 10 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
    }
    
    # Queue for training jobs (if needed)
    training-queue {
        defaultVisibilityTimeout = 30 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
        deadLettersQueue {
            name = "training-dlq"
            maxReceiveCount = 3
        }
    }
    
    # Dead letter queue for training
    training-dlq {
        defaultVisibilityTimeout = 30 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
    }
}

# Region and accountId which will be included in resource ARNs
aws {
    region = us-east-1
    accountId = 123456789012
}